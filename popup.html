	<article class="markdown-body entry-content" itemprop="mainContentOfPage"><h1><a id="user-content-京东夺宝岛出价器" class="anchor" href="#京东夺宝岛出价器" aria-hidden="true"><span class="octicon octicon-link"></span></a>京东夺宝岛出价器</h1>

<h2><a id="user-content-使用说明" class="anchor" href="#使用说明" aria-hidden="true"><span class="octicon octicon-link"></span></a>使用说明</h2>

<ol>
<li>打开想要抢拍的夺宝岛页面。</li>
<li>工具栏出现在页面上方，您可以选择输入自己的上限价（愿意承受的最高价格）。</li>
<li>点击 [上限价拍] 按钮， 可以在设定的 [上限价出价时间] 出 [上限价] 。</li>
<li>点击 [自动抢拍] 按钮， 可以直接以可能的最低价（当前价格＋[抢拍加价]）抢拍，若当前价超出 [上限价] 则会自动放弃。</li>
</ol>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>京东夺宝岛自动出价器.</title></head>
<body>
<pre>京东夺宝岛自动出价器.<br /></pre>
<!-- <a id="a" href="#">点击获取输入框中的关键字<br /></a> -->
<text href="#">出价(元)<br /></text>
<input type="text" id="price" value="" size="30"   
          onmouseover=this.focus();this.select();   
          onclick="if(value==defaultValue){value='';this.style.color='#000'}"   
          onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999" />

<text href="#">出价时间(秒)<br /></text>
<input type="text" id="shot_time" value="1" size="30"   
          onmouseover=this.focus();this.select();   
          onclick="if(value==defaultValue){value='';this.style.color='#000'}"   
          onBlur="if(!value){value=defaultValue;this.style.color='#999'}" style="color:#999" />

<button id="submit_btn" type="button">确定</button>
<script src="popup.js"></script>
</body>
</html>
